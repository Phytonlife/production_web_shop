{% extends 'base.html' %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Payment Failed</h1>
  <div class="bg-white shadow-md rounded-lg p-8">
    <p class="text-xl mb-4">Your payment for order #{{ order.id }} failed.</p>
    <a href="{% url 'orders:checkout' %}" class="text-blue-600">Try again</a>
  </div>
{% endblock %}
