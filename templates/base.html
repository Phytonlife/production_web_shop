{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-comm Service{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">Services</a>
            <div>
                <a href="{% url 'products:product_list' %}" class="mr-4">Каталог</a>
                <a href="{% url 'orders:checkout' %}" class="mr-4">Корзина</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="mr-4">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Войти</a>
                    <a href="{% url 'register' %}" class="mr-4">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
