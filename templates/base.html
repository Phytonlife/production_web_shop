{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-gray-800">
                    <a href="{% url 'home' %}">My Shop</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'products:product_list' %}" class="text-gray-600 hover:text-gray-800">Каталог</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">О нас</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Контакты</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'orders:checkout' %}" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800">Войти</a>
                        <a href="{% url 'register' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white mt-8 py-6">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <p class="text-gray-600">&copy; 2025 My Shop. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Facebook</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Twitter</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
